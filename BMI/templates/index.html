<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Google Fonts for a modern look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="calculator-card">
            <!-- Header section with icon and title -->
            <div class="header">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="logo-icon"><path d="M20.9 10.3c.1-.1.2-.3.2-.5 0-.2-.1-.4-.2-.5l-2.3-2.3c-.2-.2-.5-.3-.8-.3s-.6.1-.8.3L13 11.2V4c0-.6-.4-1-1-1s-1 .4-1 1v7.2L7.2 7c-.2-.2-.5-.3-.8-.3s-.6.1-.8.3L3.2 9.8c-.1.1-.2.3-.2.5s.1.4.2.5l2.3 2.3c.2.2.5.3.8.3s.6-.1.8-.3l3.7-3.7 3.7 3.7c.2.2.5.3.8.3s.6-.1.8-.3l2.3-2.3z"/><path d="M4 20h16"/></svg>
                <h1>BMI Calculator</h1>
            </div>
            <p class="subtitle">Track your Body Mass Index and maintain a healthy lifestyle</p>

            <!-- Input form that sends data to the Flask backend -->
            <form action="/" method="POST">
                <div class="input-group">
                    <label for="height">Height (cm)</label>
                    <input type="number" id="height" name="height" placeholder="e.g., 175" required>
                </div>
                <div class="input-group">
                    <label for="weight">Weight (kg)</label>
                    <input type="number" id="weight" name="weight" step="0.1" placeholder="e.g., 70.5" required>
                </div>
                <button type="submit" class="calculate-btn">Calculate BMI</button>
            </form>

            <!-- This section displays the result only after the form is submitted -->
            {% if bmi_result %}
            <div class="result-card">
                <h2>Your BMI</h2>
                <p class="bmi-value {{ category_class }}">{{ bmi_result }}</p>
                <p class="bmi-category {{ category_class }}">{{ bmi_category }}</p>
                <!-- A simple visual scale for BMI categories -->
                <div class="bmi-scale">
                    <div class="scale-item underweight"><span>&lt;18.5</span></div>
                    <div class="scale-item normal"><span>18.5-24.9</span></div>
                    <div class="scale-item overweight"><span>25-29.9</span></div>
                    <div class="scale-item obese"><span>&ge;30</span></div>
                </div>
            </div>
            <!-- This section displays any error messages -->
            {% elif bmi_category %}
             <div class="result-card">
                <p class="bmi-category {{ category_class }}">{{ bmi_category }}</p>
             </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
